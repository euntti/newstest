

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>개인정보 제3자 제공 동의</title>
    <style>
      .popup-container {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9999;
      }

      .popup {
        width: 400px;
        margin: 100px auto;
        background-color: #fff;
        padding: 20px;
      }

      .popup h1 {
        margin-top: 0;
      }

      .popup textarea {
        width: 100%;
        height: 100px;
      }

      .popup-buttons {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <button id="open-button" onclick="openPopup('index1.html')">보기</button>
    <div class="popup-container" id="popup-container">
      <div class="popup">
        
        <h1>개인정보 제3자 제공 동의</h1>
        <p><p><h4><br></h4>
          <p><b>(1) 서비스 안내 및 이용권유 등</b></p>
          <p><br></p>
          <p>&nbsp; ①&nbsp;제공받는 자 :&nbsp;<b>SB 글로벌 급등주 주식종목</b></p>
          <p>&nbsp; ② 제공목적 :&nbsp;<b>서비스&nbsp;안내&nbsp;및&nbsp;이용권유,&nbsp;사은·판촉행사&nbsp;등의&nbsp;마케팅&nbsp;활동,&nbsp;시장조사&nbsp;및&nbsp;상품·서비스&nbsp;개발연구&nbsp;등&nbsp;고객데이터&nbsp;수집&nbsp;및&nbsp;관리</b></p>
          <p>&nbsp; ③ 수집항목&nbsp;:&nbsp;이름,&nbsp;휴대폰번호<br></p>
          <p>&nbsp; ④ 수집 및&nbsp;이용기간&nbsp;:&nbsp;<b>문의&nbsp;종료일로&nbsp;2년까지</b></p>
          <p><br></p>
          <p><br></p>
          <p>회원님은&nbsp;동의를&nbsp;거부할&nbsp;권리가&nbsp;있으며&nbsp;동의&nbsp;거부&nbsp;시에도&nbsp;서비스&nbsp;이용에&nbsp;제한이&nbsp;없습니다.&nbsp;다만&nbsp;서비스&nbsp;이용권유,&nbsp;판촉행사&nbsp;등의&nbsp;유익한&nbsp;정보를&nbsp;받으실&nbsp;수&nbsp;없습니다.&nbsp;</p>
        </div></p></p>
        <textarea id="popup-textarea" placeholder="내용을 입력하세요"></textarea>
        <div class="popup-buttons">
          <button onclick="closePopup()">닫기</button>
        </div>
      </div>
    </div>
    <script>
      function openPopup(url) {
        document.getElementById('popup-container').style.display = 'block';
        var popupWindow = window.open(url, '팝업 창', 'width=500,height=400');
        popupWindow.focus();
      }

      function closePopup() {
        document.getElementById('popup-container').style.display = 'none';
      }
    </script>
  </body>
</html>
